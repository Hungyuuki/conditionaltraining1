<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập số a: ',""));
    if (a>0){
        document.write(a+' lớn hơn 0')
    } else {
        document.write(a+' nhỏ hơn 0')
    }
</script>
</body>
</html>
